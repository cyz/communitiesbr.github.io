-
  group: "A"
  elements:
    - {name: "Alda Rocha", pic: "img/palestrantes/alda.jpg", bio: "Alda tem 37 anos, UX/UI designer sênior, Web desenvolvedora, front-end, Instrutora de Usabilidade e arquitetura da informação com mais de 15 anos de experiência atuando em agência digitais, startups e grandes empresas. Desenvolveu projetos para muitas marcas consolidadas no Brasil e no mundo. Em seu tempo livre gosta de escrever sobre tecnologia, design, usabilidade e experiência do usuário. Foi organizadora do Google Developers Group, Hackathon da FIESP e mentora do Women Techmakers no Brasil. Criou o GDG DROPS, evento que visa incentivar mais mulheres na área de tecnologia. Participou do Hachathon da Rede Globo. Engajada na causa mulheres na tecnologia e onde mais elas quiserem."}
    - {name: "Cynthia Zanoni", pic: "img/palestrantes/cynthia.jpg",bio: "Fundadora de uma startup especializada em UX, curadora do Mobile Summit e ativista open source. É coordenadora nacional do WoMoz e idealizadora do projeto WoMakersCode, um projeto focado para capacitação e empoderamento feminino e já palestrou em eventos como FISL, RSJS, FLISOL e Lady Talks. Atualmente, trabalha como Evangelista Técnica na Microsoft Brasil."}
    - {name: "Juliana Chahoud", pic: "img/palestrantes/juliana.jpg", bio: "Developer Advocate no Twitter e professora no MBA em Desenvolvimento de Aplicações e Games para Dispositivos Móveis na FIAP. Possui mestrado em Inteligência Artificial pela USP e atua há mais de dezessete anos na área de TI em Desenvolvimento de Sistemas. É também especialista em desenvolvimento de aplicativos iOS e trabalhou anteriormente em aplicativos como PlayKids e ZAP Imóveis."}
    - {name: "Samanta Cicilia", pic: "img/palestrantes/samanta.jpg",bio: "Atua com Qualidade de Software desde 2011. Experiência com agilidade, automação, testes de performance, DevOps e Continuous Delivery. Co-fundadora da RTS Treinamentos em TI e Instrutora de Automação de Testes. Entusiasta de comunidades (principalmente agile e testes) e de iniciativas de inclusão de minorias no ambiente de TI (através do insideoutproject.com.br). Atualmente, é QA Senior na Concrete Solutions no Rio."}
    - {name: "Daniela Castilho Schwab", pic: "img/palestrantes/daniela.jpg",bio: "Desenvolvedora Android com 6 anos de experiência na área, atualmente trabalhando para o Grupo Confidence. Formada pela USP São Carlos em Ciências da Computação. Ama programação, artesanato e livros. Com interesse em projetos que visam mostrar que a computação não é um bicho de sete cabeças. É autora no blog Mulheres na Computação."}
    - {name: "Mariana Ribeiro Mendes", pic: "img/palestrantes/mariana.jpg",bio: "Desenvolvedora web, estudante e entusiasta de Software Livre. Atualmente é parte da comunidade Mozilla Brasil integrando os grupos WoMoz e MDN e trabalha integralmente como desenvolvedora web na MicroWork Software."}
    - {name: "Wander Lairson Costa", pic: "img/palestrantes/perfil.jpg",bio: "Atualmente Engenheiro de Software na Mozilla, trabalhando no time do Taskcluster. Formado em Engenheira de Computação pelas Faculdades Associadas de São Paulos e mestre em Computação Natural pela Universidade Presbiteriana Mackenzie. Gosta de programar em C/C++, Assemby, Go, Python e mantém uma relação de amor e ódio com Javascript."}
    - {name: "Roberta Arcoverde", pic: "img/palestrantes/roberta.jpg",bio: "Desenvolvedora há mais de 10 anos, recifense, mestre em informática pela PUC-Rio e bacharela em ciência da computação pela UFPE. Há dois anos e meio integra o time de desenvolvedores da Stack Overflow, trabalhando remotamente no desenvolvimento do grupo de mais de 140 sites que compõem a Stack Exchange Network. Embora seja oficialmente desenvolvedora full-stack, tem um carinho especial por back-end."}
    - {name: "Carla De Bona", pic: "img/palestrantes/carla.jpg",bio: "Designer com mestrado em comunicação e semiótica. Atua com projetos de criação de marcas e UX/UI design em empresas e startups. Também já atuou como mentora de designers e web designers no WorldSkills Competition e é professora da graduação da FIAP e do curso de UX da Caelum. É empreendedora, co-fundadora da 196sense e da Bona Criação e apoia diversas iniciativas de empoderamento da mulher na tecnologia."}
    - {name: "Gedeane Kenshima", pic: "https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-xfp1/v/t1.0-9/13087579_835513826560711_3841125186489263460_n.jpg?oh=ccc04ba1499822bbbb0f16f42b532277&oe=57C8AF8D&__gda__=1474360836_9b641740c5c8db3a76a1b5b3f3cda4bd", bio: "Mestranda em Automação e Controle de Processos, Engenheira de Controle e Automação, Técnica em Automação Industrial, ambos pelo IFSP. Atualmente trabalha como Montadora na Tudela Industria. Hobbista e Maker, se interessou por Arduino desde 2013, e realizou projetos na área de Wearables, desde camisetas, bandanas, tiaras e até coroas com leds, sensores e servomotores. Já realizou palestras e mini cursos em eventos de IoT, Arduino e Tecnologia, no RJ, PE, SP, DF, RS, CE e SC. Fã de Angry Birds :D"}
    - {name: "Leandro Fernandes", pic: "img/palestrantes/leandro.jpg", bio: "Administrador especialista em Recursos Humanos,  experências adquiridas em empresas do ramo alimentício, telecomunicações e Tecnologia da Informação. Há 5 anos atuando como líder dos programas de University Relationship, Jovem Aprendiz e Estagiários da Hewlett Packard Enterprise."}
    - {name: "Esabela Cruz", pic: "img/palestrantes/esabela.jpg", bio: "Psicóloga, Mestre em Diversidade Cultural e Inclusão Social, Tradutora/Interprete de Língua Brasileira de Sinais. Coordenadora do Programa de Diversidade e Inclusão da Hewlett Packard Enterprise e Moderadora da página HPECareers no Facebook e Twitter."}
  agenda:
    - {time: "09:30 ~ 10:00", title: "Credenciamento e Abertura", desc: ""}
    - {time: "10:00 ~ 10:45", title: "Como startar na carreira de desenvolvimento", desc: "Bate papo sobre carreira, programas de estágios com uma empresa convidada e divulgação do programa Outreachy. "}
    - {time: "10:45 ~ 11:15", title: "Simplificando o Build do Android [Daniela Castilho Schwab]", desc: "Durante o desenvolvimento de um aplicativo Android, existem algumas fases durante sua criação: desenvolvimento, homologação e produção. Cada uma contém características particulares. A criação manual de um aplicativo pra cada fase pode ser muito custosa para o desenvolvedor e para sanar esses problemas podemos customizar o Build das aplicações. Essa palestra visa explicar o mecanismo de build, e como criar as diferentes versões, tanto de forma manual, quanto automatizada,  Com isso o desenvolvedor gasta menos tempo com tal procedimento, e pode se concentrar no desenvolvimento de novas funcionalidades."}
    - {time: "11:15 ~ 11:45", title: "Como o Twitter pode te ajudar a construir melhores apps [Juliana Chahoud]", desc: "Em apenas dois anos o Twitter conseguiu atingir dois bilhões de dispositivos com os SDKs do Fabric, a solução da empresa para aplicativos Mobile. Será demonstrado na prática como utilizar SDKs e ferramentas do Fabric como o Digits, TwitterKit e Fastlane de forma eficaz. Entenda casos de sucesso da solução e dessa forma crie melhores aplicativos."}
    - {time: "11:45 ~ 12:00", title: "Design Sprint [Carla de Bona]", desc: "Uma flash talk para explicar o que é Design Sprint. Além de apresentar um passo-a-passo de como organizar o seu próprio Sprint."}
    - {time: "12:00 ~ 13:20", title: "Almoço", desc: ""}
    - {time: "13:20 ~ 14:00", title: "Let’s hack com MDN e Firefox Develper Edition [Mariana Ribeiro Mendes]", desc: "Saiba como contribuir e aprender com a Mozilla Developer Network e tire o melhor proveito de suas aplicações, utilizando o Firefox Developer Edition"}
    - {time: "14:00 ~ 14:40", title: "Garotas Makers - buscando mulheres para tecnologia [Gedeane Kenshima]", desc: "Vemos atualmente muitas garotas ingressando na área tecnológica, porém não há muitas conhecendo o mundo maker (Do-it-yourself ou Faça você mesmo). Nesta palestra apresentaremos algumas garotas de destaque no mundo maker, com histórias e projetos interessantes, para inspirar cada vez mais pessoas a criarem seus próprios projetos. Inspirada na série Garotas Makers, publicada no portal Embarcados Innovation."}
    - {time: "14:40 ~ 15:20", title: "Otimizando o Stack Overflow [Roberta Arcoverde]", desc: "O Stack Overflow é hoje um dos top 50 sites mais acessados do mundo. Indo frequentemente na contramão do que é considerado boa prática, conseguimos receber 20 milhões de visitantes únicos por mês usando apenas 9 servidores web. Nossa arquitetura é monolítica, usamos nosso próprio data center, metade do nosso time trabalha remotamente (e em diferentes fusos), não escrevemos testes automatizados e gostamos de reinventar rodas. Nessa palestra vamos falar de pragmatismo, monitoramento de performance e otimização, com dicas que podem ser aplicadas a quaisquer projetos web."}
    - {time: "15:20 ~ 15:60", title: "EMPODEREI, E AGORA? [Alda Rocha]", desc: "Quais caminhos devo seguir para manter meu espaço conquistado, crescer ainda mais e engajar outras mulheres para tecnologia e programação?"}
    - {time: "16:00 ~ 16:20", title: "Coffee break", desc: ""}
    - {time: "16:20 ~ 17:00", title: "Importância de testes automatizados para sustentar Continuous Delivery e DevOps [Samanta Cicilia]", desc: "O mercado tem exigido cada vez mais rapidez nas entregas dos times de desenvolvimento, para atender as demandas de negócio e manter a competitividade. Para garantir que essas entregas aconteçam no tempo esperado e com qualidade, é muito importante investir em todos os níveis de teste automatizados. Vamos ver quais são esses níveis de teste e alguns exemplos práticos usando Python de testes unitários, integração, funcionais, performance e Ruby com testes de mutação."}
    - {time: "17:00 ~ 17:40", title: "Fishbowls", desc: ""}
    - {time: "17:40 ~ 18:00", title: "Sorteios e Good Bye <3", desc: ""}
